<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Film form</title>
</head>
<body>
<h1>Create / edit a film</h1>

<!-- Ver Sintaxis Thymeleaf:
https://www.thymeleaf.org/doc/tutorials/3.1/usingthymeleaf.html#standard-expression-syntax
-->
<form method="POST" th:object="${film}" th:action="@{/films}">
    <div>
        <label for="id">Id</label>
        <input type="number" id="id" th:field="*{id}"/>
    </div>
    <div>
        <label for="name">Title</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>
    <div>
        <label for="name">Director</label>
        <input type="text" id="director" th:field="*{director}" />
    </div>
    <div>
        <label for="year">Year</label>
        <input type="number" id="year" min="1800" max="2100" step="1" th:field="*{year}"/>
    </div>
    <div>
        <label for="rented">Rented yes or no</label>
        <input type="checkbox" id="rented" th:field="*{rented}"/>
    </div>

    <button type="submit">Send</button>
</form>

</body>
</html>
